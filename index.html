<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Gutensohn — Portfolio</title>
    <meta name="description" content="Portfolio of Daniel Gutensohn — Full-Stack Engineer & eLearning Technologist" />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- ✅ Prevent theme flash before React mounts -->
    <script>
      (() => {
        const saved = localStorage.getItem("theme");
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (saved === "dark" || (!saved && prefersDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
  </head>
  <body class="transition-colors duration-500">
    <div id="root"></div>

    <!-- ✅ Correct path for GitHub Pages -->
    <script type="module" src="./main.tsx"></script>
    <!-- Previously: /main.tsx (caused 404 on GitHub Pages) -->
  </body>
</html>
